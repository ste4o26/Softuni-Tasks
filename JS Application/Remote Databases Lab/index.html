<head>

</head>
<body>

    <div id='container'>
        <form>
            <label for="email">Email</label>
            <input type="text" id='email'>

            <br>

            <input type="password" id='password'>
            
            <br>

        </form>
    </div>

    <button id="logout">Log Out</button>

    <div id='output'></div>
